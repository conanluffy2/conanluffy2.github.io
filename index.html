<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>首页</title>
	<link rel="stylesheet" type="text/css" href="lib/font-awesome/font-awesome.css">
	<link rel="stylesheet" type="text/css" href="lib/css/bootstrap.min.css">
	<script type="text/javascript" src="lib/js/jquery-2.0.3.js"></script>
	<script type="text/javascript" src="lib/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="lib/js/echarts.min.js"></script>
	<script type="text/javascript" src="tool.js"></script>
	<link rel="stylesheet" type="text/css" href="index.css">
	<script type="text/javascript">
		function onLoad () {
			//判断当前登录状态 
			if(CookieUtil.get('login-status') == undefined) {
			  window.location.href = 'login/login.html'
			};
		}
	</script>
</head>
<body onload="onLoad()">
	<div class="container">
		<div class="left">
			<div class="left-user"><img src="images/head.png" alt=""></div>
			<nav class="left-nav">
				<div class="left-nav-item" style="background-color: #108ee9;padding-left: 30px;"><i class="icon-home"></i>个人首页</div>
				<div class="left-nav-item"><i class="icon-folder-open"></i>我的档案</div>
				<div class="left-nav-item"><i class="icon-envelope"></i>内部邮箱</div>
				<div class="left-nav-item"><i class="icon-exclamation-sign"></i>安全中心</div>
				<div class="left-nav-item"><i class="icon-group"></i>通讯录</div>
			</nav>
		</div>
		<div class="right">
			<div class="header">
				<div class="logo"><img src="images/logo.png"></div>
				<nav class="right-nav">
					<div class="right-nav-item"><a href="">系统首页</a></div>
					<div class="right-nav-item"><a href="">员工管理</a></div>
					<div class="right-nav-item"><a href="">人事管理</a></div>
					<div class="right-nav-item"><a href="">事务管理</a></div>
					<div class="right-nav-item"><a href="">学习分享</a></div>
					<div class="right-nav-item"><a href="">系统设置</a></div>
				</nav>
				<div class="user-info">
					<div class="user-name"><span>Admin</span></div>
					<div class="logout">退出</div>
				</div>
			</div>
			<div class="page">
				<div class="page-content">
					<div class="table-content">
						<table>
							<tr style="font-weight: bold;"><td>ID</td><td>姓名</td><td>性别</td><td>部门</td><td>岗位</td><td>手机号码</td><td>入职日期</td><td>试用期</td><td>证件类型</td><td>证件号码</td></tr>
							<tbody id="tablelsw">
								<script type="text/javascript">
									var list = '';
									for (var i = 0; i < 98; i++) {
										list += '<tr><td>'+(i+1)+'</td><td>张三</td><td>男</td><td>研发部</td><td>前端开发</td><td>13012834934</td><td>2017年12月1日</td><td>3个月</td><td>身份证</td><td>132434199009082334</td></tr>';
									}
									document.write(list);
								</script>
							</tbody>
						</table>
						<div id="table-action">
							<span id="spanFirst">首页</span>&nbsp;&nbsp;
							<span id="spanPre">上一页</span>&nbsp;&nbsp;
							<span id="spanNext">下一页</span>&nbsp;&nbsp;
							<span id="spanLast">尾页</span>&nbsp;&nbsp;
							第<span id="spanPageNum">0</span>页/共<span id="spanTotalPage">0</span>页
						</div>
					</div>
					<div id="chart-content" style="height: 300px;width: 450px;">
						<script type="text/javascript">
							// 基于准备好的dom，初始化echarts实例
							var myChart = echarts.init(document.getElementById('chart-content'));

							// 指定图表的配置项和数据
							var option = {
								title: {
									text: '人员组成'
								},
								tooltip: {},
								legend: {
									data:['人']
								},
								xAxis: {
									data: ["人力资源部","研发中心","交付中心","市场部","技术支持"]
								},
								yAxis: {},
								series: [{
									name: '人',
									type: 'bar',
									data: [5, 20, 36, 10, 10]
								}]
							};

							// 使用刚指定的配置项和数据显示图表。
							myChart.setOption(option);
						</script>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="index.js"></script>
</body>
</html>
