<!DOCTYPE html>
<html>
<head>

	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
	<div class="container">
		<div class="left">
			<div class="left-user"><img src="head.png" alt=""></div>
			<nav class="left-nav">
				<div class="left-nav-item" style="background-color: #108ee9;padding-left: 30px;"><i class="icon-home"></i>个人首页</div>
				<div class="left-nav-item"><i class="icon-folder-open"></i>我的档案</div>

			</nav>
		</div>
		<div class="right">

				</nav>
				<div class="user-info">
					<div class="user-name"><span>Admin</span></div>

				</div>
			</div>
			<div class="page">
				<div class="page-content">
					<div class=".table-content">
						<table>
							<script type="text/javascript">
								var list = '';
								list += '<tr style="font-weight: bold;"><td>ID</td><td>姓名</td><td>性别</td><td>部门</td><td>岗位</td><td>手机号码</td><td>员工性质</td><td>入职日期</td><td>试用期</td><td>证件类型</td><td>证件号码</td></tr>';

									list += '<tr><td>1</td><td>张三</td><td>男</td><td>研发部</td><td>前端开发</td><td>13012834934</td><td>工程师</td><td>2017年12月1日</td><td>3个月</td><td>身份证</td><td>132434199009082334</td></tr>';
								}
								document.write(list);
							</script>
						</table>
					</div>
				</div>
			</div>

	</div>
	<script type="text/javascript" src="index.js"></script>
