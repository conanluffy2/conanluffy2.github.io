<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>登录</title>
	<link rel="stylesheet" type="text/css" href="../lib/css/bootstrap.min.css">
	<script type="text/javascript" src="../lib/js/jquery-2.0.3.js"></script>
	<script type="text/javascript" src="../lib/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../tool.js"></script>
	<link rel="stylesheet" type="text/css" href="login.css">
</head>
<body>
	<div class="main">
		<div class="login">
			<form class="form-inline" role="form">
				<input type="text" class="form-control" id="username" placeholder="账号">
				<input type="password" class="form-control" id="password" placeholder="密码">
				<span class="error-message">账号或密码错误</span><a href="" class="login-forgot">忘记密码？</a>
				<input type="button" id="login-button" class="btn btn-primary" value="登录" onclick="login()">
			</form>
		</div>
	</div>
	<script type="text/javascript" src="login.js"></script>
</body>
</html>
